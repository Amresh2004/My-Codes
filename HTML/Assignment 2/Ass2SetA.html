<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block {
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 15px;
    }

    .block-1 {
      background-color: #42a8c8;
    }

    .block-2 {
      background-color: #5bbfb4;
    }

    .block-3 {
      background-color: #5bbfb4;
    }

    .block-4 {
      background-color: #42a8c8;
    }

    .block-5 {
      background-color: #5bbfb4;
    }

    .block-6 {
      background-color: #42a8c8;
    }

    .block-7 {
      background-color: #5bbfb4;
    }

    .block-8 {
      background-color: #42a8c8;
    }

    .block-9 {
      background-color: #5bbfb4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="block block-1" style="height: 70px; width: 230px;">Block 1</div>
      </div>
      <div class="col-md-8">
        <div class="block block-2" style="height: 70px;">Block 2</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="block block-3" style="height: 200px; width: 350px;">Block 3</div>
        <div class="row">
          <div class="col-md-6">
            <div class="block block-4" style="height: 115px; width: 174px;">Block 4</div>
          </div>
          <div class="col-md-6">
            <div class="block block-5" style="height: 115px; width: 170px;">Block 5</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block block-6" style="height: 329px; width: 170px;">Block 6</div>
      </div>
      <div class="col-md-3">
        <div class="block block-7" style="height: 100px;">Block 7</div>
        <div class="block block-8" style="height: 100px;">Block 8</div>
        <div class="block block-9" style="height: 100px;">Block 9</div>
      </div>
    </div>
  </div>
</body>

</html>
