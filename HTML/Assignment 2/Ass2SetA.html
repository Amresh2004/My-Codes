<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 15px;
        }

        .block-1 {
            background-color: steelblue; /* #42a8c8 */
        }

        .block-2 {
            background-color: mediumseagreen; /* #5bbfb4 */
        }

        .block-3 {
            background-color: mediumseagreen; /* #5bbfb4 */
        }

        .block-4 {
            background-color: steelblue; /* #42a8c8 */
        }

        .block-5 {
            background-color: mediumseagreen; /* #5bbfb4 */
        }

        .block-6 {
            background-color: steelblue; /* #42a8c8 */
        }

        .block-7 {
            background-color: mediumseagreen; /* #5bbfb4 */
        }

        .block-8 {
            background-color: steelblue; /* #42a8c8 */
        }

        .block-9 {
            background-color: mediumseagreen; /* #5bbfb4 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="block block-1" style="height: 80px; width: 370px;">Block 1</div>
            </div>
            <div class="col-md-8">
                <div class="block block-2" style="height: 80px;">Block 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="block block-3" style="height: 200px; width: 560px;">Block 3</div>
                <div class="row">
                    <div class="col-6">
                        <div class="block block-4" style="height: 115px; width: 275px;">Block 4</div>
                    </div>
                    <div class="col-6">
                        <div class="block block-5" style="height: 115px; width: 275px;">Block 5</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="block block-6" style="height: 329px; width: 275px;">Block 6</div>
            </div>
            <div class="col-md-3">
                <div class="block block-7" style="height: 100px;">Block 7</div>
                <div class="block block-8" style="height: 100px;">Block 8</div>
                <div class="block block-9" style="height: 100px;">Block 9</div>
            </div>
        </div>
    </div>
</body>
</html>
