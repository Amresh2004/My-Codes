<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Ass1BQ2.css">
</head>
<body>
    <ul id="plant-list">
        <li class="non-flowering">Non Flowering plants
            <ul type="circle" class="sub-list">
                <li class="plant fern">Fern</li>
                <li class="plant spore">Spore</li>
            </ul>
        </li>
        <li class="flowering">Flowering plants
            <ul type="square" class="sub-list">
                <li class="plant lilly">Lilly</li>
                <li class="plant rose">Rose</li>
            </ul>
            <ol class="rose-types">
                <li class="rose red-rose">Red Rose</li>
                <li class="rose pink-rose">Pink Rose</li>
            </ol>
        </li>
    </ul>
</body>
</html>
