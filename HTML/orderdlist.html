<!DOCTYPE html>
<html>
<head>
    <title>Ordered Lists Example</title>
    <style>
        body {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <ol>
        <li>Fruits</li>
    <ol type="i">
        <li>Banana</li>
        <li>mango</li>
        <li>Apple</li>
    </ol>
    <li>Vegetables</li>
    <ol type="a">
        <li>Peas</li>
        <li>brocolly</li>
        <li>cabage</li>
    </ol>
    <li>Fruit Vegetable</li>
    <ol type="A">
        <li>Potato</li>
        <li>Tomato</li>
    </ol>
</body>
</html>
